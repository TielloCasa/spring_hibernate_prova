<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inserimento utente</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

 <script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
<style>
body {
  background-color: lightblue;
}
</style>
</head>
<body>
	<h1>Registrazione utente</h1>

	<form action="#" th:action="@{salvaUtente}" th:object="${utente}"
		method="POST">
		<input required type="text" th:field="*{nome}" placeholder="Nome utente" class="form-control mb-4 col-4"> 
		<input required type="text" th:field="*{Cognome}" placeholder="Cognome utente" class="form-control mb-4 col-4"> 
		<input required type="text" th:field="*{Email}" placeholder="Email utente" class="form-control mb-4 col-4"> 
		<input required type="text" th:field="*{cf}" placeholder="Codice fiscale" class="form-control mb-4 col-4">
		<input type="date" th:field="*{dataNascita}" class="form-control mb-4 col-4">
						

			<input class="w3-radio" type="radio" name="gender" value="Uomo" checked th:field="*{Sesso}">
			<label>Uomo</label>

			<p>
			<input class="w3-radio" type="radio" name="gender" value="Donna" th:field="*{Sesso}" >
			<label>Donna</label>
			<p>
			<input class="w3-radio" type="radio" name="gender" value="Non conforme" th:field="*{Sesso}">
			<label>Non conforme</label>
			<p>
		<button type="submit" class="btn btn-info col-2">Salva utente</button>
			
			<a th:href = "@{/}" class="w3-button  w3-green"> Torna alla lista degli utenti</a>
			
			

	</form>




</body>
</html>
